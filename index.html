<h2 style="text-align:center">阅读材料</h2>
<p>1.3自动化测试用例编写原则</p>
<p>1.一个用例为一个完整的场景，从用户登录系统到 最终退出并关闭浏览器 </p>
<p>2.一个用例只验证一个功能点，不要试图在用户登录系统后把所有功能都验证一遍</p>
<p>3.尽可能少的编写逆向逻辑用例。一方面因为逆向逻辑的用力很多（例如，手机号输错有几十种情况），另一个方面自动化脚本本身比较脆弱，复杂的逆向逻辑用例实现起来比较麻烦且容易出错。</p>
<p>4.用例与用例之间尽量避免产生依赖</p>
<p>5.一条用例完成测试之后需要对测试场景进行还原，以免影响其他用例的执行</p>
